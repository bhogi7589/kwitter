<!DOCTYPE html>
<html>
    <head>
        <title>Kwitter - Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bhogi7589.github.io/bs4-helper/bs4-helper.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://bhogi7589.github.io/bs4-helper/bs4-helper.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="chat.js"></script>
        <link rel="stylesheet" href="index.css">
        <style>
            #chat {
                height: fill;
                margin-bottom: calc(1.5em + .75rem + 2px + 0.5rem);
            }
        </style>
    </head>
    <body class="theme-dark">
        <div class="container">
            <h1 id="name"></h1>
            <button class="btn btn-info" type="button" onclick="invite()">Invite a Person <span class="fa fa-plus"></span></button>
            <div id="chat"></div>
            <div class="px-3 pb-2 input-group fixed-bottom">
                <input type="text" class="form-control" placeholder="Type message..." id="message">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="send()">Send <span class="fa fa-paper-plane"></span></button>
                </div>
            </div>
        </div>
    </body>
</html>
